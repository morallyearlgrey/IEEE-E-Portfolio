<div class="navbar">

    <div class="navbar_container">
        <a href="index.html" id="navbar_logo"></a>

        <ul class="navbar_menu">
            <li class="navbar_item">

            <!-- RESUME, GITHUB, AND LINKEDIN LINKS -->
             <!-- 
            
             This is where you put your links for your resume, github, and linkedin!
              
             To add your personal links:
             1. In the href section, replace the # with your link
             Example:
             <li class="navbar_img">
                <a href="https://www.linkedin.com/in/kaisprunger/" class="navbar_item_linkedin"></a>
            </li>

            To add a link to a pdf of your resume:
            1. In the href section, replace the # with ../images/ and then the name of your resume (don't forget the .pdf at the end!)
            Example:
            <li class="navbar_img">
                <a href="../images/resume.pdf" class="navbar_item_resume"></a>
            </li>

             -->
            <li class="navbar_img">
                <a href="#" target="blank" class="navbar_item_resume"></a>
            </li>
            <li class="navbar_img">
                <a href="#" target="blank" class="navbar_item_github"></a>
            </li>
            <li class="navbar_img">
                <a href="#" target="blank" class="navbar_item_linkedin"></a>
            </li>
        </ul>
    </div>        
</div>
